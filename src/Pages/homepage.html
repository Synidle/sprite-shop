<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpriteShop</title>
        <link href="../FontAwesome/css/all.css" type="text/css" rel="stylesheet">
        <link href="../CSS/styles.css" type="text/css" rel="stylesheet">
        <link href="../CSS/wardrobe.css" type="text/css" rel="stylesheet">

        <script src="../JS/data.js"></script>
        <script src="../JS/setup.js"></script>

        <script src="../../lib/libraries/p5.min.js"></script>
        <script src="../../lib/libraries/p5.sound.min.js"></script>
    </head>

    <body>
        <header>
            <div id="header"></div>
        </header>
        <main>
            <section>
                <h1 class="centre-underline-heading">Wardrobe</h1>
                <div id="wardrobe-section">
                    <span id="pre-canvas-space"></span>
                    <div id="canvas-holder"></div>
                    <ul id="wardrobe-menu">
                        <li><button id="head-button">
                            <i class="fa-solid fa-hat-wizard"></i>
                            <span class="wardrobe-menu-text"> Head</span>
                        </button></li>
                        <li><button id="torso-button">
                            <i class="fa-solid fa-shirt"></i>
                            <span class="wardrobe-menu-text"> Torso</span>
                        </button></li>
                        <li><button id="legs-button">
                            <i class="fa-solid fa-person-walking"></i>
                            <span class="wardrobe-menu-text"> Legs</span>
                        </button></li>
                        <li><button id="feet-button">
                            <i class="fa-solid fa-socks"></i>
                            <span class="wardrobe-menu-text"> Feet</span>
                        </button></li>
                        <li><button id="accessory-button">
                            <i class="fa-solid fa-medal"></i>
                            <span class="wardrobe-menu-text"> Accessory</span>
                        </button></li>
                    </ul>
                </div>
                <div id="clothing-menu">
                </div>
            </section>
            <section>
                <h2 class="small-heading">
                    <strong>Welcome to <i>Sprite Shop!</i></strong>
                </h2>
                <p>
                    Purchase clothes for your Sprite in the <a href="shop.html">Shop</a>, then equip them here on the <a href="homepage.html">Homepage</a> wardrobe.
                </p>
                <p>
                    You earn money regularly through your personal <a href="business.html">Business</a>, but if you're feeling lucky you can earn much more playing cards in the <a href="casino.html">Casino</a>.
                </p>
            </section>
        </main>
        <footer>
            
        </footer>
        <script src="../JS/product.js"></script>
        <script src="../JS/sprite-sketch.js"></script>
        <script src="../JS/header-element.js"></script>
        <script src="../JS/nav-buttons.js"></script>
        <script src="../JS/wardrobe.js"></script>
    </body>
</html>
