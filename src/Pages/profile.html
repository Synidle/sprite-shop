<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id="title">Profile</title>

        <script src="../JS/data.js"></script>
        <link href="../CSS/styles.css" type="text/css" rel="stylesheet">
        <link href="../CSS/profile-page.css" type="text/css" rel="stylesheet">

        <script src="../JS/data.js"></script>
        <script src="../JS/check-signedin.js"></script>
    </head>

    <body>
        <main>
            <img id="profile-picture" src="../UI/user-pfp.png" alt="profile picture">
            <h1 id="username-heading">Username</h1>
            <section>
                <form id="email-form">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Update email address">
                    <button id="change-email" type="submit" hidden>Change email</button>
                    <p id="email-warning" class="warning" hidden></p>
                </form>
            </section>
            <span id="pre-button-space"></span>
            <button id="return">Return to homepage</button>
        </main>
        <script src="../JS/profile-page.js"></script>
    </body>
</html>
